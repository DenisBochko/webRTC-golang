<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Видеочат заседания</title>
    <style>
        :root {
            --primary-color: #0ca31e;
            --secondary-color: #166088;
            --accent-color: #00608c;
            --background-color: #f8f9fa;
            --text-color: #333;
            --light-text: #f8f9fa;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            box-shadow: var(--box-shadow);
            z-index: 10;
        }
        
        header h1 {
            font-size: 1.8rem;
            font-weight: 500;
        }
        
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .video-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            overflow: hidden;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            grid-auto-rows: minmax(300px, 1fr);
            gap: 1rem;
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .video-item {
            position: relative;
            background: #000;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: transform 0.2s;
        }
        
        .video-item:hover {
            transform: translateY(-5px);
        }
        
        .video-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        
        .sidebar {
            width: 350px;
            background: white;
            border-left: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.05);
        }
        
        .join-form {
            padding: 1.5rem;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--secondary-color);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-weight: 500;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            text-align: center;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }
        
        .message-sender {
            font-weight: 600;
            color: var(--secondary-color);
        }
        
        .message-time {
            color: #777;
        }
        
        .chat-input-container {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #e0e0e0;
            background: white;
        }
        
        .chat-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            font-size: 1rem;
            outline: none;
        }
        
        .chat-input:focus {
            border-color: var(--accent-color);
        }
        
        .send-btn {
            padding: 0 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .send-btn:hover {
            background-color: var(--secondary-color);
        }
        
        .status-bar {
            padding: 0.75rem 1rem;
            background-color: #f0f0f0;
            border-top: 1px solid #e0e0e0;
            font-size: 0.85rem;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 300px;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Видеочат заседания</h1>
    </header>
    
    <div class="main-container">
        <div class="video-container">
            <div class="video-grid" id="videoGrid">
                <div class="video-item">
                    <video id="localVideo" autoplay muted></video>
                    <div class="video-info">You</div>
                </div>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="join-form">
                <div class="form-group">
                    <label for="roomName">Room Name</label>
                    <input id="roomName" type="text" placeholder="Enter room name">
                </div>
                <div class="form-group">
                    <label for="roomPassword">Password</label>
                    <input id="roomPassword" type="password" placeholder="Enter room password">
                </div>
                <div class="form-group">
                    <label for="username">Your Name</label>
                    <input id="username" type="text" placeholder="Enter your name">
                </div>
                <button class="btn" onclick="joinRoom()">Join Room</button>
            </div>
            
            <div class="chat-container">
                <div class="chat-header" id="chatHeader">Chat</div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
                    <button class="send-btn" onclick="sendChatMessage()">Send</button>
                </div>
            </div>
            
            <div class="status-bar" id="statusBar">Disconnected</div>
        </div>
    </div>

    <script>
        let pc;
        let ws;
        let username = '';
        let currentRoom = '';
        let localStream;

        // Autofill fields from URL parameters
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const room = urlParams.get('room');
            const password = urlParams.get('password');

            if (room) {
                document.getElementById('roomName').value = room;
            }
            if (password) {
                document.getElementById('roomPassword').value = password;
            }
        });

        function joinRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            const password = document.getElementById('roomPassword').value.trim();
            username = document.getElementById('username').value.trim() || 'Guest';
            
            if (!roomName || !password) {
                alert("Please enter room name and password");
                return;
            }

            updateStatus("Connecting to room...");

            // First verify the room password
            fetch('/api/check-room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: roomName,
                    password: password,
                    username: username
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    currentRoom = roomName;
                    document.getElementById('chatHeader').textContent = `Chat: ${roomName}`;
                    document.getElementById('chatMessages').innerHTML = '';
                    
                    connectToRoom(roomName, password, username);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                updateStatus("Failed to join room");
                alert(error.error || "Failed to join room");
            });
        }

        function connectToRoom(roomName, password, username) {
            const protocol = location.protocol === "https:" ? "wss" : "ws";
            const wsURL = `${protocol}://${location.host}/websocket?room=${encodeURIComponent(roomName)}&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
            
            startConnection(wsURL);
        }

        function startConnection(wsURL) {
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    width: { ideal: 1280 }, 
                    height: { ideal: 720 } 
                }, 
                audio: true 
            })
            .then(stream => {
                localStream = stream;
                pc = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                });

                // Clear previous remote videos
                const videoGrid = document.getElementById('videoGrid');
                while (videoGrid.children.length > 1) {
                    videoGrid.removeChild(videoGrid.lastChild);
                }

                pc.ontrack = function (event) {
                    if (event.track.kind === 'audio') return;

                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    
                    const video = document.createElement('video');
                    video.autoplay = true;
                    video.playsInline = true;
                    
                    const videoInfo = document.createElement('div');
                    videoInfo.className = 'video-info';
                    videoInfo.textContent = event.streams[0].id;
                    
                    videoItem.appendChild(video);
                    videoItem.appendChild(videoInfo);
                    
                    document.getElementById('videoGrid').appendChild(videoItem);
                    
                    video.srcObject = event.streams[0];

                    event.track.onmute = () => {
                        video.play();
                    };

                    event.streams[0].onremovetrack = ({ track }) => {
                        if (videoItem.parentNode) {
                            videoItem.parentNode.removeChild(videoItem);
                        }
                    };
                };

                document.getElementById('localVideo').srcObject = stream;
                stream.getTracks().forEach(track => pc.addTrack(track, stream));

                ws = new WebSocket(wsURL);

                pc.onicecandidate = e => {
                    if (e.candidate) {
                        ws.send(JSON.stringify({ event: 'candidate', data: JSON.stringify(e.candidate) }));
                    }
                };

                ws.onclose = () => {
                    updateStatus("Disconnected from room");
                    alert("Disconnected from room");
                };
                
                ws.onerror = evt => {
                    updateStatus("Connection error");
                    console.error("WebSocket error:", evt);
                };

                ws.onmessage = evt => {
                    const msg = JSON.parse(evt.data);
                    if (!msg) {
                        console.error("Failed to parse WebSocket message");
                        return;
                    }

                    switch (msg.event) {
                        case 'offer':
                            const offer = JSON.parse(msg.data);
                            pc.setRemoteDescription(offer)
                                .then(() => pc.createAnswer())
                                .then(answer => {
                                    pc.setLocalDescription(answer);
                                    ws.send(JSON.stringify({ event: 'answer', data: JSON.stringify(answer) }));
                                    updateStatus("Connected to room: " + currentRoom);
                                })
                                .catch(err => {
                                    console.error("Error handling offer:", err);
                                    updateStatus("Connection error");
                                });
                            break;

                        case 'candidate':
                            const candidate = JSON.parse(msg.data);
                            pc.addIceCandidate(new RTCIceCandidate(candidate))
                                .catch(err => {
                                    console.error("Error adding ICE candidate:", err);
                                });
                            break;

                        case 'chat':
                            addChatMessage(msg.sender, msg.text);
                            break;
                            
                        case 'chat_history':
                            try {
                                const history = JSON.parse(msg.data);
                                history.forEach(item => {
                                    addChatMessage(item.sender, item.text, new Date(item.timestamp));
                                });
                            } catch (err) {
                                console.error("Error parsing chat history:", err);
                            }
                            break;
                            
                        default:
                            console.log("Unknown message type:", msg.event);
                    }
                };
                
                ws.onopen = () => {
                    updateStatus("Connected to room: " + currentRoom);
                };
            })
            .catch(err => {
                updateStatus("Media access error");
                alert("Error accessing media devices: " + err.message);
                console.error("Media error:", err);
            });
        }

        function addChatMessage(sender, text, timestamp = new Date()) {
            const chatDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const messageHeader = document.createElement('div');
            messageHeader.className = 'message-header';
            
            const senderSpan = document.createElement('span');
            senderSpan.className = 'message-sender';
            senderSpan.textContent = sender;
            
            const timeSpan = document.createElement('span');
            timeSpan.className = 'message-time';
            timeSpan.textContent = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const messageText = document.createElement('div');
            messageText.textContent = text;
            
            messageHeader.appendChild(senderSpan);
            messageHeader.appendChild(timeSpan);
            
            messageDiv.appendChild(messageHeader);
            messageDiv.appendChild(messageText);
            
            chatDiv.appendChild(messageDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        function sendChatMessage() {
            const message = document.getElementById('chatInput').value.trim();
            if (message === '') return;
            
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert("Not connected to the room yet");
                return;
            }
            
            ws.send(JSON.stringify({
                event: 'chat',
                sender: username,
                text: message
            }));
            
            document.getElementById('chatInput').value = '';
        }

        function updateStatus(message) {
            document.getElementById('statusBar').textContent = message;
        }

        // Handle Enter key in chat input
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendChatMessage();
            }
        });
    </script>
</body>
</html>
